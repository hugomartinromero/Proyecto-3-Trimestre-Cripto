        <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta de Satisfacción</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2>Encuesta de Satisfacción</h2>
  <p>Por favor, tómate un momento para responder a nuestras preguntas.</p>
  
  <form>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Ingresa tu email">
    </div>
    <div class="form-group">
      <label for="satisfaccion">¿Cómo calificarías tu satisfacción con nuestro servicio?</label>
      <select class="form-control" id="satisfaccion">
        <option value="5">Muy satisfecho</option>
        <option value="4">Satisfecho</option>
        <option value="3">Neutral</option>
        <option value="2">Insatisfecho</option>
        <option value="1">Muy insatisfecho</option>
      </select>
    </div>
    <div class="form-group">
      <label for="comentarios">Comentarios:</label>
      <textarea class="form-control" id="comentarios" rows="3" placeholder="Escribe tus comentarios aquí"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
