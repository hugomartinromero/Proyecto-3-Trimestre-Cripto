            <div class="collapse navbar-collapse" id="navbarNavDropdown">

    <div class="big-card text-white mx-auto fw-bold background-transition text-start p-5 pt-2" style="width: 800px">
        <div class="d-flex flex-row mb-5 m-n10 p-0 bg-grey2 boton-compraventa">
            <button id="botonComprar" class="h3 border-0 w-100 p-0 text-yellow bg-transparent background-transition" onclick="verCompra()">Comprar</button>
            <button id="botonVender" class="h3 border-0 w-100 p-0 text-white bg-transparent background-transition" onclick="verVenta()">Vender</button>
        </div>
        <form action="./satisfaccion.html" method="post" class="px-5">
            <div id="comprar" class="mb-5">
                <div class="form-fieldset">
                    <label for="c-cantidad" class="h5">Cantidad</label><br>
                    <div class="d-flex">
                        <input type="number" placeholder="Introducir importe" id="c-cantidad" name="cantidad" class="input-text px-n5">
                        <div class="select">
                            <select class="background-transition">
                                <option value="Euro">Euros</option>
                                <option value="Dolar">D칩lares</option>
                            </select>

                <div class="form-fieldset">
                    <label for="c-recibir" class="h5">Recibir</label><br>
                    <div class="d-flex">
                        <input type="number" placeholder="0.00" id="c-recibir" name="recibir" class="input-text px-n5">
                        <div class="select">
                            <select class="background-transition">
                                <option value="Bitcoin">Bitcoin</option>
                                <option value="Ethereum">Ethereum</option>
                                <option value="Litecoin">Litecoin</option>
                            </select>

            <div id="vender" class="mb-5 visually-hidden">

                    <label for="v-cantidad" class="h5">Cantidad</label><br>

                    <div class="d-flex">
                        <input type="number" placeholder="0.00" id="v-recibir" name="recibir" class="input-text px-n5">
                        <div class="select">
                            <select class="background-transition">
                                <option value="Bitcoin">Bitcoin</option>
                                <option value="Ethereum">Ethereum</option>
                                <option value="Litecoin">Litecoin</option>
                            </select>

            <div class="d-flex justify-content-end pt-1">
