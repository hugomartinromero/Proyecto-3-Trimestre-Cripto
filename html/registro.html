<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | CriptoSim</title>
    <link rel="shortcut icon" href="/img/bitcoin-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/registro.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-dark fw-bold">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">
                <img src="../img/bitcoin-logo.svg" alt="logo bitcoin" width="60px" class="coin">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link mx-2 active" aria-current="page" href="/index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2 active" href="/html/compraventa.html">Comprar/Vender</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2 active" href="/html/contacto.html">Contáctanos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link mx-2 active" href="../html/perfil.html">Mi Perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 25px; border-color: #f0b90b; background-color: #212121; color: #f0b90b ;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registrate</h3>
                  <form>
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="firstName" class="form-control form-control-lg input-registro" placeholder="Nombre" />
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="lastName" class="form-control form-control-lg input-registro" placeholder="Apellidos" />
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div data-mdb-input-init class="form-outline datepicker w-100">
                          <input type="date" class="form-control form-control-lg input-registro" id="FechaNacimiento" />
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <h6 class="mb-2 pb-1">Genero: </h6>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Mujer"
                            value="option1" checked />
                          <label class="form-check-label" for="femaleGender">Mujer</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Hombre"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Hombre</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Otro"
                              value="option3" />
                            <label class="form-check-label" for="maleGender">Otro</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div data-mdb-input-init class="form-outline">
                          <input type="email" id="emailAddress" class="form-control form-control-lg input-registro" placeholder="Correo"/>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div data-mdb-input-init class="form-outline">
                          <input type="tel" id="phoneNumber" class="form-control form-control-lg input-registro" placeholder="Móvil"/>
                        </div>
      
                      </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
        
                          <div data-mdb-input-init class="form-outline">
                            <input type="password" id="Contraseña" class="form-control form-control-lg input-registro" placeholder="Contraseña"/>
                          </div>
        
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
        
                          <div data-mdb-input-init class="form-outline">
                            <input type="password" id="RepetirContraseña" class="form-control form-control-lg input-registro" placeholder="Repetir Contraseña"/>
                          </div>
        
                        </div>
                      </div>
                      <div>
                        <button type="submit" class="boton-satisfaccion">Enviar</button>
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script src="/js/registro.js"></script>
</body>
</html>
