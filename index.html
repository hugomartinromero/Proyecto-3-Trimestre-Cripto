<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Hugo, Manuel, Pablo" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link href="css/styles.css" rel="stylesheet" />
        <title>CriptoSim</title>
        <link rel="shortcut icon" href="/Img/bitcoin-logo.svg" type="image/x-icon">
        <style></style>
    </head>
    <body class="bg-dark text-white fw-bold">
        <main class="d-flex flex-row mx-10vw">
            <article class="my-5 mx-5p">
                <ul class="list-unstyled">
                    <li>
                        <button
                            class="little-card background-transition align-content-center"
                            onclick="verBitcoin()"
                        >
                            <div class="text-white fw-bold mt-4 text-center">
                                <img
                                    src="./img/bitcoin-logo.svg"
                                    width="50px"
                                    alt=""
                                />
                                <p class="h4 mt-2">Bitcoin</p>
                                <p class="text-yellow">
                                    58.918,41<span class="small-text">
                                        EUR</span
                                    >
                                </p>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button
                            class="little-card background-transition align-content-center"
                            onclick="verEthereum()"
                        >
                            <div class="text-white fw-bold mt-4 text-center">
                                <img
                                    src="./img/ethereum-logo.svg"
                                    width="50px"
                                    alt=""
                                />
                                <p class="h4 mt-2">Ethereum</p>
                                <p class="text-yellow">
                                    2.959,50<span class="small-text"> EUR</span>
                                </p>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button
                            class="little-card background-transition align-content-center"
                            onclick="verLitecoin()"
                        >
                            <div class="text-white fw-bold mt-4 text-center">
                                <img
                                    src="./img/litecoin-logo.svg"
                                    width="50px"
                                    alt=""
                                />
                                <p class="h4 mt-2">Litecoin</p>
                                <p class="text-yellow">
                                    77,64<span class="small-text"> EUR</span>
                                </p>
                            </div>
                        </button>
                    </li>
                </ul>
            </article>
            <article class="my-5 mx-5p w-100">
                <div
                    id="bitcoin"
                    class="big-card text-center background-transition"
                >
                    Ejemplo bitcoin
                </div>
                <div
                    id="ethereum"
                    class="big-card text-center background-transition"
                >
                    Ejemplo Ethereum
                </div>
                <div
                    id="litecoin"
                    class="big-card text-center background-transition"
                >
                    Ejemplo Litecoin
                </div>
            </article>
            <script src="./js/hidden.js"></script>
        </main>
    </body>
</html>
