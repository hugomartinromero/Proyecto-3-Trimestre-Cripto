<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Hugo, Manuel, Pablo" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link href="css/styles.css" rel="stylesheet" />
        <title>CriptoSim</title>
        <link
            rel="shortcut icon"
            href="/img/bitcoin-logo.svg"
            type="image/x-icon"
        />
    </head>
    <body class="bg-dark text-white fw-bold">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <img
                        src="./img/bitcoin-logo.svg"
                        alt="logo bitcoin"
                        width="60px"
                        class="coin"
                    />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a
                                class="nav-link mx-2 active"
                                aria-current="page"
                                href="./index.html"
                                >Inicio</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link mx-2 active"
                                href="./html/contacto.html"
                                >Contáctanos</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link mx-2 active"
                                href="./html/iniciarsesion.html"
                                >Iniciar Sesión</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <article class="container">
            <article class="row">
                <article class="col-2">
                    <ul class="list-unstyled">
                        <li class="mb--1rem">
                            <button
                                class="little-card background-transition align-content-center"
                                onclick="verBitcoin()"
                            >
                                <div
                                    class="text-white fw-bold mt-2 text-center"
                                >
                                    <img
                                        src="./img/bitcoin-logo.svg"
                                        width="50px"
                                        alt="logo bitcoin"
                                    />
                                    <p class="h4 mt-2">Bitcoin</p>
                                    <span
                                        id="precioBitcoin"
                                        class="text-yellow"
                                    ></span>
                                    <span
                                        name="moneda"
                                        class="small-text text-yellow"
                                    ></span>
                                </div>
                            </button>
                        </li>
                        <li class="mb--1rem">
                            <button
                                class="little-card background-transition align-content-center"
                                onclick="verEthereum()"
                            >
                                <div
                                    class="text-white fw-bold mt-2 text-center"
                                >
                                    <img
                                        src="./img/ethereum-logo.svg"
                                        width="50px"
                                        alt="logo ethereum"
                                    />
                                    <p class="h4 mt-2">Ethereum</p>
                                    <span
                                        id="precioEthereum"
                                        class="text-yellow"
                                    ></span>
                                    <span
                                        name="moneda"
                                        class="small-text text-yellow"
                                    ></span>
                                </div>
                            </button>
                        </li>
                        <li class="mb--1rem">
                            <button
                                class="little-card background-transition align-content-center"
                                onclick="verLitecoin()"
                            >
                                <div
                                    class="text-white fw-bold mt-2 text-center"
                                >
                                    <img
                                        src="./img/litecoin-logo.svg"
                                        width="50px"
                                        alt="logo litecoin"
                                    />
                                    <p class="h4 mt-2">Litecoin</p>
                                    <span
                                        id="precioLitecoin"
                                        class="text-yellow"
                                    ></span>
                                    <span
                                        name="moneda"
                                        class="small-text text-yellow"
                                    ></span>
                                </div>
                            </button>
                        </li>
                    </ul>
                </article>
                <article class="col-10">
                    <article class="w-100">
                        <button
                            id="bitcoin"
                            class="big-card text-white fw-bold background-transition"
                        >
                            <div class="d-flex align-items-baseline p-5">
                                <h2>Bitcoin</h2>
                                <p class="small-text">BTC</p>
                            </div>
                            <canvas
                                id="grafica-bitcoin"
                                class="mx-5 mb-07rem pb-5"
                            />
                        </button>
                        <button
                            id="ethereum"
                            class="big-card text-white fw-bold background-transition"
                        >
                            <div class="d-flex align-items-baseline p-5">
                                <h2>Ethereum</h2>
                                <p class="small-text">ETH</p>
                            </div>
                            <canvas
                                id="grafica-ethereum"
                                class="mx-5 mb-07rem pb-5"
                            />
                        </button>
                        <button
                            id="litecoin"
                            class="big-card text-white fw-bold background-transition"
                        >
                            <div class="d-flex align-items-baseline p-5">
                                <h2>Litecoin</h2>
                                <p class="small-text">LTC</p>
                            </div>
                            <canvas
                                id="grafica-litecoin"
                                class="mx-5 mb-07rem pb-5"
                            />
                        </button>
                    </article>
                </article>
            </article>
        </article>

        <script src="./js/hidden.js"></script>
        <script src="./js/ejemplo.js"></script>
        <script src="./js/graficas.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </body>
</html>
