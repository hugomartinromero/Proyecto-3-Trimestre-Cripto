<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Hugo, Manuel, Pablo" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link href="css/styles.css" rel="stylesheet" />
        <title>CriptoSim</title>
    </head>
    <body class="bg-dark text-white fw-bold">
        <article class="container">
            <article class="row">
                <article class="col-2">
                    <ul class="list-unstyled">
                        <li>
                            <button
                                class="little-card background-transition align-content-center"
                                onclick="verBitcoin()"
                            >
                                <div
                                    class="text-white fw-bold mt-2 text-center"
                                >
                                    <img
                                        src="./img/bitcoin-logo.svg"
                                        width="50px"
                                        alt="logo bitcoin"
                                    />
                                    <p class="h4 mt-2">Bitcoin</p>
                                    <span
                                        id="precioBitcoin"
                                        class="text-yellow"
                                    ></span>
                                    <span
                                        name="moneda"
                                        class="small-text text-yellow"
                                    ></span>
                                </div>
                            </button>
                        </li>
                        <li>
                            <button
                                class="little-card background-transition align-content-center"
                                onclick="verEthereum()"
                            >
                                <div
                                    class="text-white fw-bold mt-2 text-center"
                                >
                                    <img
                                        src="./img/ethereum-logo.svg"
                                        width="50px"
                                        alt="logo ethereum"
                                    />
                                    <p class="h4 mt-2">Ethereum</p>
                                    <span
                                        id="precioEthereum"
                                        class="text-yellow"
                                    ></span>
                                    <span
                                        name="moneda"
                                        class="small-text text-yellow"
                                    ></span>
                                </div>
                            </button>
                        </li>
                        <li>
                            <button
                                class="little-card background-transition align-content-center"
                                onclick="verLitecoin()"
                            >
                                <div
                                    class="text-white fw-bold mt-2 text-center"
                                >
                                    <img
                                        src="./img/litecoin-logo.svg"
                                        width="50px"
                                        alt="logo litecoin"
                                    />
                                    <p class="h4 mt-2">Litecoin</p>
                                    <span
                                        id="precioLitecoin"
                                        class="text-yellow"
                                    ></span>
                                    <span
                                        name="moneda"
                                        class="small-text text-yellow"
                                    ></span>
                                </div>
                            </button>
                        </li>
                    </ul>
                </article>
                <article class="col-10">
                    <article class="w-100">
                        <article
                            id="bitcoin"
                            class="big-card text-white fw-bold background-transition"
                        >
                            <img src="./img/criptomonedas-grafica.jpg" alt="grafica ejemplo" class="grafica-ejemplo">
                        </article>
                        <article
                            id="ethereum"
                            class="big-card text-white fw-bold background-transition"
                        >
                        <img src="./img/criptomonedas-grafica.jpg" alt="grafica ejemplo" class="grafica-ejemplo">
                        </article>
                        <article
                            id="litecoin"
                            class="big-card text-white fw-bold background-transition"
                        >
                        <img src="./img/criptomonedas-grafica.jpg" alt="grafica ejemplo" class="grafica-ejemplo">
                        </article>
                    </article>
                </article>
            </article>
        </article>

        <script src="./js/hidden.js"></script>
        <script src="./js/ejemplo.js"></script>
    </body>
</html>
